<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100">
  <div class="container m-w-[1000px] mx-auto pt-24">
    <form action="" id="form " class="forma">
      <h2 class="text-center text-5xl mb-12">Kim birinchi boradi?</h2>
      <div class="box flex items-center justify-center gap-5 mb-24">
       <label for="onFoot" class="Length text-2xl">
        Masofa: (km)
      </label>
        <input type="number" id="onFoot" placeholder="Masofani kiriting:" name="onFoot" class="px-3 text-xl py-3 bg-fuchsia-100" required>
        <button class=" border border-black bg-gray-400 px-10 py-3 rounded-xl text-xl button">Hisobla</button>     
       </div>
       <ul class="list gap-10 flex items-center justify-center">
        <li class="item px-16 py-12 shadow-md flex flex-col items-center">
          <img src="./images/person-solid.svg" class="w-8" alt="wfewqd">
          <p class="parag text-xl mb-5 mt-3">Piyoda</p>
          <div class="menu flex gap-4 items-center">
            <span class="text-2xl onFoot">N </span>
          <p class="paragraph text-xl">soat</p>
          </div>
        </li>
        <li class="item px-16 py-12 shadow-md  flex flex-col items-center">
          <img src="./images/bicycle-solid.svg" class="w-8 h-12" alt="wfewqd">
          <p class="parag text-xl mb-5 mt-3">Velosiped</p>
          <div class="menu flex gap-4 items-center">
            <span class="text-2xl bicycle">N </span>
          <p class="paragraph text-xl">soat</p>
          </div>
        </li>
        <li class="item px-16 py-12 shadow-md  flex flex-col items-center">
          <img src="./images/car-solid.svg" class="w-8 h-12" alt="wfewqd">
          <p class="parag text-xl mb-5 mt-3">Mashina</p>
          <div class="menu flex gap-4 items-center">
            <span class="text-2xl car">N </span>
          <p class="paragraph text-xl">soat</p>
          </div>
        </li>
        <li class="item px-16 py-12 shadow-md  flex flex-col items-center">
          <img src="./images/plane-solid.svg" class="w-8 h-12" alt="wfewqd">
          <p class="parag text-xl mb-5 mt-3">Samolyot</p>
          <div class="menu flex gap-4 items-center">
            <span class="text-2xl plane">N </span>
          <p class="paragraph text-xl">soat</p>
          </div>
        </li>
       </ul>
    </form>
    <ul class="left-box mt-8 shadow-md bg-sky-300 w-96 px-4 "></ul>
    
  </div>

  <script src="./script.js"></script>
</body>
</html>
